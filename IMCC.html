<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora IMCC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/IMC.html">Calc IMC</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/IMC.html">IMC (Humano)</a></li>
          <li class="active"><a href="/IMCC.html">IMCC (Canino)</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"
              ><span class="glyphicon glyphicon-search"></span> Entenda mais
              <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li>
                <a href="https://github.com/Tutuviz"
                  ><span class="glyphicon glyphicon-user"></span> Github</a
                >
              </li>
              <li>
                <a href=""
                  ><span class="glyphicon glyphicon-education"></span>
                  Referências</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>Calculadora de Índice de Massa Corporal Canina</h1>
      <p>Sejam bem vindos ao sistema de calculadora de IMCC</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Dados para calcular o IMC</h3>
          <form action="" class="form">
            <div class="form-group">
              <label for=""
                >Informe a Altura do Cão (Coluna + Patas Dianteiras)</label
              >
              <input
                type="text"
                class="form-control"
                id="txtValor1"
                name="txtValor1"
                placeholder="Ex. 1.70"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Informe o Peso</label>
              <input
                type="text"
                class="form-control"
                id="txtValor2"
                name="txtValor2"
                placeholder="Ex. 60.5"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Informe o Porte</label>
              <select name="txtOp" id="txtOp" class="form-control">
                <option value="1">Pequeno Porte</option>
                <option value="2">Médio Porte</option>
                <option value="3">Grande Porte</option>
              </select>
            </div>
            <button name="btnExecutar" class="btn btn-primary" id="btnExecutar">
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="form-group">
        <br />
        <label for="">IMC: <span id="txtCalculo"></span></label>
        <br />
        <label for="">Classificação: <span id="txtClassificar"></span></label>
        <br />
        <label for="">Avaliação(Laflamme): <span id="txtResult"></span></label>
      </div>
    </div>

    <script src="js/calcularIMCC.js"></script>
  </body>
</html>
